    <form id="registrationForm">
        <h1>Sign Up</h1>

        <div class="input-control">
     
            <label for='username'>Username:</label>
            <input type="text" placeholder='pinknarwhal7' id="username" name="username" required>
            <div class="error"></div>
        </div>


        <div class="input-control">
            <label for="email">Email:</label>
            <input type="email" placeholder='pinknarwhal@gmail.com' id="email" name="email" required>
         
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="password">Password:</label>
            <input type="password" placeholder='password123' id="password" name="password" required>
         
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" placeholder='password123'  id="confirm_password" name="confirm_password" required>
            <div class="error"></div>
        </div>
        <button type="submit" id="submitUser">Sign Up</button> 

    </form>
